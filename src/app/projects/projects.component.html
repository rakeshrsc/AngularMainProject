<div class="projects">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon> Add new Project
    </button>
    <table mat-table [dataSource]="projectList" class="mat-elevation-z8 projects-table">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{ moment(element?.startDate).format("Do MMM YYYY") }} </td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{moment(element?.endDate).format("Do MMM YYYY") }} </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button color="warn" (click)="deleteProject(i)">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
